version: '3.1'

services:
  db: 
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: dev123
      MYSQL_DATABASE: coffee_shop
    ports:
      - 9001:3306
  adminer:
    image: adminer
    restart: always
    ports: 
      - 8080:8080