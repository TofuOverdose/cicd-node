version: v1.0
name: CoffeeShop
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
      prologue:
        commands:
          - checkout
          - nvm use
          - cache store
  - name: Tests
    task:
      jobs:
        - name: Linting
          commands:
            - npm run lint
        - name: Unit testing
          commands:
            - npm run test
      prologue:
        commands:
          - '- checkout'
          - '- nvm use'
          - '- cache restore'
